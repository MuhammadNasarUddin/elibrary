<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible custom-alert-success">
      <button type="button" class="close" data-dismiss="alert">
        &times;
      </button>
      <strong class="custom-message">{{ message }}</strong>
    </div>
  {% endfor %}
{% endif %}
</body>
</html>
